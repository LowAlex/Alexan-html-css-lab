     <main class="content">
    <h3>Contact Us:</h3>
    <form>
        <fieldset > <legend>Personal Information</legend>
        <label for="firstName">First Name:* </label>
        <input type="text" id="firstName" name="firstName" required maxlength="25">
        <br><br>

  
        <label for="lastName">Last Name:* </label>
        <input type="text" id="lastName" name="lastName" required maxlength="25">
        <br><br>


        <label for="email">Email:* </label>
        <input type="email" id="email" name="email" required maxlength="35">
        <br><br>

        <p>Please select the music genre(s) that you like:</p>
                    <input type="checkbox" id="classic" name="genre" value="Classic">
                    <label for="classic">Classic</label><br>

                    <input type="checkbox" id="jazz" name="genre" value="Jazz">
                    <label for="jazz">Jazz</label><br>

                    <input type="checkbox" id="blues" name="genre" value="Blues">
                    <label for="blues">Blues</label><br>

                    <input type="checkbox" id="instrumental" name="genre" value="Instrumental">
                    <label for="instrumental">Instrumental</label><br>

    </fieldset>

    <fieldset>
        <legend>Your Message</legend>

       

        <label for="hear">How did you hear about us?</label>
        <select id="hear" name="hear">
            <option value="website" selected>Our Website</option>
            <option value="friends">Friends</option>
            <option value="tv">TV Adv.</option>
            <option value="other">Other</option>
        </select>
        <br><br>

      
        <label>Would you recommend us to your friends?</label><br>
        <input type="radio" id="yes" name="recommend" value="yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
        <br><br>

        <label for="request">Your request:</label><br>
        <textarea id="request" name="request" rows="4" cols="50"></textarea>
        <br><br>

     
        <input type="checkbox" id="emailUpdates" name="emailUpdates" checked>
        <label for="emailUpdates">Sign me up for email updates</label>
        <br><br>

       
        <input type="submit" value="Submit">

    </form>
